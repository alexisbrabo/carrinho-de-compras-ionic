<ion-header>

  <ion-navbar>
    <ion-title>Carrinho de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of produtos">
      <button ion-item (click)="updateProduto(item)">
        {{ item.nome }}
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeProduto(item.id)">Apagar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button (click)="addProduto()">Adicionar produto</button>

</ion-content>
