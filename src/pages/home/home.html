<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Carrinho de Compras</h3>

  <p>
    Selecione um dos carrinhos de compra na lista abaixo. Ou crie um carrinho novo clicando no botão no fim da tela.
  </p>

  <br/>

  <ion-list>
    <ion-item-sliding *ngFor="let item of carrinhos">
      <button ion-item (click)="selecionarLista(item.id)">
        {{ item.id }} - {{ item.data_cadastro | date: 'dd/MM/yyyy - HH:mm' }}
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeCarrinho(item.id)">Apagar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button (click)=adicionarCarrinho()>Adicionar carrinho de compras</button>

</ion-content>
